
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="container">
  <div class="skills">
    <h3 style="text-align: center;">Skills</h3>
    <div class="row">
      <div class="col-md-6" *ngFor="let skill of skills">
        <img [src]="skill.img" alt="skill" height="55"><h5>{{ skill.name }}</h5>
        <div>
          <span class="fa fa-star" [class.checked]="i < skill.rating" *ngFor="let i of [1, 2, 3, 4, 5]"></span>
        </div>
      </div>
    </div>
  </div>
</div>
