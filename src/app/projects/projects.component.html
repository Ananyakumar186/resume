
<div class="row">
  <div class="col-sm-6" *ngFor="let item of projects">
    <div class="card" style="margin-bottom: 1rem;">
      <h5 class="card-header">{{item.title}}</h5>
      <div class="card-body">
        <p class="card-text">{{item.desc}}</p>
        <a href="javascript:void(0);" class="btn btn-primary" (click)="open(item.link)">Show</a>
      </div>
    </div>
  </div>
</div>
